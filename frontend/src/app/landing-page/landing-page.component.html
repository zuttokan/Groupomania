<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="emailInput">Inscrivez vous pour newsletter</label>
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="userEmail"
      name="userEmail"
    />
    <button type="submit">Ok !</button>
  </form>
  <img src="assets/icon-left-font.png" alt="Groupomania logo" />
  <div class="landing-links">
    <button (click)="onContinue()">Continuer vers le Social Network</button>
  </div>
</div>
